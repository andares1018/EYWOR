 efm_news.1006.d:0 "China earlier announced the relocation of the capital to the rear. In the light of the possible major threat posed by the enemy to the capital, the Chinese government considers it necessary to shift government agencies and industrial facilities behind. The Foreign Ministry said this Will most likely be a protracted war. "
 efm_news.1006.a:0 "Continuous Observation"
 efm_news.1006.b:0 "We have to do this"
