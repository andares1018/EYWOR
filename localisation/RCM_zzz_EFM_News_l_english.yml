 efm_news.1000.t:0 "Imperialists Failed Coup"
 efm_news.1000.d:0 "Earlier, a group of young government officials in Japan occupy a large number of government agencies and even military installations, and killed some top officials who demanded that the government give power back to the emperor. However, this coup was the government As a result, the suppression of the military failed, and the Foreign Ministry considered it to be the utmost for the factional faction of the Japanese military and forecasted the possible way for Japan to go to war in the future. "
 efm_news.1000.a:0 "Interesting."
 efm_news.1000.b:0 "The longest day of the empire"
 efm_news.1001.t:0 "Impeachment Coup"
 efm_news.1001.d:0 "Earlier, a group of young government officials in Japan occupy major government agencies and even military installations, and killed some top officials who demanded that the government give all the power back to the emperor. The Emperor intervened in the incident, And listened to the demands of the coup d'état, it was regarded as the victory of the coup d'état. The news pointed out that the emperor demanded that the military factions stop the infighting and immediately start the reform operation. The Foreign Ministry believes that Japan will make major changes and can not predict The future of Japan. "
 efm_news.1002.t:0 "China Announces Comprehensive Declaration of War"
 efm_news.1002.d:0 "Yesterday, Chinese leader Chiang Kai-shek issued a declaration on a comprehensive anti-Japanese invasion. This statement stated that China will continue to resist the last and will not give up any hope of peace and require foreign intervention in mediation. However, the Ministry of Foreign Affairs believes that the scale of the war between the two countries is rapidly expanding and that the chance of peace in a short period of time is not high. "
 efm_news.1002.a:0 "The war between the two countries officially started"
 efm_news.1002.b:0 "We want a comprehensive war of resistance"
 efm_news.1002.c:0 "We will beat China"
 efm_news.1003.t:0 "Trautmann Mediation Failed"
 efm_news.1003.d:0 "The Sino-Japanese military conflict mediated by Germany ended in failure, and both sides were reluctant to negotiate any further with the other party. This means that both sides will end the war until the very last minute and the Foreign Ministry calls for Both parties should calm down and continue their peace talks. "
 efm_news.1003.a:0 "Interesting."
 efm_news.1003.b:0 "They will fall into the mire"
 efm_news.1003.c:0 "They will regret it."
 efm_news.1003.e:0 "We've done our best."
 efm_news.1004.t:0 "Trautmann Mediation Success"
 efm_news.1004.d:0 "Good news came from the mediation between Germany and Japan in the military conflict. Both parties accepted the result of the mediation and ceased military hostilities. The Japanese troops are gradually withdrawing from their quarters. The Foreign Ministry is optimistic that the future of the two countries There may be one more negotiation session. "
 efm_news.1004.a:0 "The world is peaceful again."
 efm_news.1004.b:0 "We will now focus on internal affairs."
 efm_news.1004.c:0 "We've achieved the main goal."
 efm_news.1004.e:0 "Great."
