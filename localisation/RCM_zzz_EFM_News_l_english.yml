 efm_news.1012.d:0 "Wang Jingwei, one of the veterans of the Chinese government, left China recently and was escorted by Japan's spies to Japan. He also issued a statement on China-Japan cooperation and will carry out the reorganization of the Chinese government on the premise of mutually beneficial cooperation. Out of shock in all walks of life in China, the Foreign Ministry said that this may have a significant impact on the current situation in China. "
