 efm_news.1013.d:0 "Recently, a group of former Chinese government officials and politicians formed a new Chinese government, claiming to be the national government and the only legitimate representative of China. Currently, the pension is no longer the key political figures in its territory , The Foreign Ministry said this may be a means for the Chinese compromiser to try to reach another victorious country. "
