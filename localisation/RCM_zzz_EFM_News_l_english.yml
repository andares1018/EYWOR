 efm_news.1011.d:0 "The Japanese government issued a statement on East Asia, stressing the importance of uniting Asia and seeking cooperation, and expressed fierce views on the current situation in China. This is indicated by the Foreign Ministry that this may lead to the continuation of the conflict between the two sides Sexual intensification. "
