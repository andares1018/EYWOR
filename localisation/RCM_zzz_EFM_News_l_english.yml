 efm_news.1014.t:0 "Xi'an Incident"
 efm_news.1014.d:0 "The two Kuomintang generals who launched the operation which led to the imprisonment of [CHI.GetLeader], shocked all walks of life in China. Their actions were widely criticized by the public. However, after much coordination, the Nanking government finally reached an agreement with the two generals and their followers. The agreement specifies that when China is under attack by a foreign threat, all the Chinese parties will form a united front to confront the invaders. When the [CHI.GetLeader] returned to Nanking, the people of Nanking gathered together to cheer. The Foreign Ministry said a united front will be formed against foreign enemies. "
 efm_news.1014.a:0 "Interesting."
 efm_news.1014.b:0 "Coerced coalitions never last."
 efm_news.1014.c:0 "We've achieved our goal."
 efm_news.1014.e:0 "This is not good for our plan."
 efm_news.1014.f:0 "They finally know what they should do."
