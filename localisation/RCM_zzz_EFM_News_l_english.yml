 efm_news.1009.d:0 "In the past few days, the leaders of the two warlords held their forces and carried out the" recovery of lost territory "in the name of the Anti-Japanese National Salvation Army. They also demanded that Chiang Kai-shek" stop pressing the local factions and unite against Japan " On the way to marching troops, they were the first to be stopped by the KMT troops in the area of ​​Hunan. A large proportion of the national rescue troops were turned over to Chiang Kai-shek. In order to avoid an all-out civil war, the two sides reached an agreement that the Anti-Japanese National Salvation Army withdraw to station and recognize Chiang Kai-shek. The central government will not press on it. "
