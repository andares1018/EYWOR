 efm_news.1032.d:0 "After the Japanese troops were driven out of China, Manchuria and the Korean Peninsula, the discontent that has filled Japan is increasing at an alarming rate. When high-level officials decide to continue the war, they are not satisfied The armed forces broke out immediately. There was an insurgency all over Japan. The public was transformed from a call for an immediate cessation of the war into a subversion civil war. Democrats, communists and even the old factions wanted to take this civil war to power. Observers said it was a major one The turning point. "
