 efm_news.1016.d:0 "The two Kuomintang generals personally instigated Chiang Kai-shek, shocked all walks of life in China, and public opinion criticized the perpetrators. However, with the coordination of all parties, they remained stalemated and Chiang Kai-shek died while the Kuomintang Government decided to carry out the rescue operation. Once the news broke out, it shocked people from all walks of life again. Chinese local commanders immediately launched a retaliatory campaign against insurgents and the Communist Party. The Foreign Ministry said that China might plunge into the abyss."
 efm_news.1016.a:0 "China may be finished."
 efm_news.1016.b:0 "Emergency!"
