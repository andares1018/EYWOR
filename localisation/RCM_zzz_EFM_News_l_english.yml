 efm_news.1007.a:0 "Continuous Observation"
 efm_news.1007.b:0 "What?"
 efm_news.1007.c:0 "We will help them"
 efm_news.1008.t:0 "China Formed a Coalition Government"
 efm_news.1008.d:0 "After many days of party consultations, the Chinese government seems to have reached an agreement with the factions on the issue of coalition government. The government will hold elections and accept the accession and appointment of the Communist Party. Foreign Ministry observers say various local forces in China are Think about the future. "
