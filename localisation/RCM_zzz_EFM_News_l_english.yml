 efm_news.1033.d:0 "After the Japanese were expelled from China and Manchuria, the top Japanese leaders decided to put forward an armistice agreement to recognize their failure. On the other hand, China read the agreement and agreed to a cease-fire after signing the agreement. The two sides signed a treaty in Nanking, Japan will completely withdraw from China, both sides will pledge to non-aggression and set up an independent Korean regime in North Korea as a buffer zone for both parties. "
