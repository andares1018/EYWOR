 RCM_news.2.t:0 "China and Japan Agreed to Truce"
 RCM_news.2.d:0 "After several years of war and bloodshed, China and Japan have finally come to an armistice, which marks the end of the long-lasting war fought between the two powers.\n\n It is still unsure whether or not a war will break out again, however according East Asian Politics experts, the chance of such event happening in the near future is low. Whatever future awaits the two powers, they can both recover from the war for now."
 RCM_news.2.a:0 "Bitter peace in the end."
