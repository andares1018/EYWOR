 rcmgeneric.1.t:0 "[From.GetName] Seeks Peace with Us"
 rcmgeneric.1.d:0 "After months of warfare and battle, for one reason or another, [From.GetName] has decided to seek peace with us. What measures should we take in response?"
 rcmgeneric.1.a:0 "Sure."
 rcmgeneric.1.b:0 "No! We shall fight!"
