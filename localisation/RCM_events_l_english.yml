l_english:
 gxc.1.t:0 "Seek Support from Guangdong Clique"
 gxc.1.d:0 "Chiang Kai Shek still refuse to take any practical action in response to the Japanese invasion. He government is too incompetent to deal with the foreign threat that China is having right now. We need to take some drastic measures before its  too late. But first, we have too get more people on our side. Guangdong Clique will be a perfect ally in this case. United we can retake our country."
 gxc.1.a:0 "Seek help before taking action is always a good thing."
 gxc.2.t:0 "Guangdong Clique Accepts"
 gxc.2.d:0 "After several days of meetings and discussions, Chen Jitang and his Guangdong Army gladly accepts our request. Their people feel the same thing we are feeling as well."
 gxc.2.a:0 "Great start."
 gxc.3.t:0 "Guangdong Clique refuses"
 gxc.3.d:0 "Worrying about the Japanese, Chen Jitang from the Guangdong Clique refuses to participate in our plan of overthrowing Chiang Kai-shek."
 gxc.3.a:0 "We will cancel the plan then."
 gxc.3.b:0 "We will fight against Chiang on out own."
 gxc.4.t:0 "Chiang Kei Shek Offers Peace"
 gxc.4.d:0 "Seeing that China can't really afford another civil war at this point, Chiang Kei Shek and his Nanking Government decided to offers peace and willing to make amends. They promise they will take drastic measures against the imminent threat from Japan."
 gxc.4.a:0 "We will accept the peace deal."
 gxc.4.b:0 "We will continue with our plan."
 gxc.5.t:0 "Chiang Refers to the Anti-Japan Salvation Army as "Pro-Communist Rebels""
 gxc.5.d:0 "Chiang Refers to the newly-formed Anti-Japan Salvation Army as "Pro-Communist Rebels" in a recent speech he had. Chiang even went on to say that these groups will only destablize China and reaffirm his stance on unifying China before dealing with Japan."
 gxc.5.a:0 "It's time to take down the dictator."
 gxc.6.t:0 "[GXC.GetNameDef] Accepted Chiang's Peace Offer"
 gxc.6.d:0 "Considering the imminent war with the Japanese, Li Zongren and Bai Chongxi from [GXC.GetNameDef] decided to accept the peace deal offered by Chiang and cancel the plan of starting a civil war."
 gxc.6.a:0 "No war this year then."
 gxc.7.t:0 "Chinese Soviet Republic Joins the Anti-Japan Salvation Army"
 gxc.7.d:0 "Chinese Soviet Republic decided to join the Anti-Japan Salvation Army to help us out in the civil war."
 gxc.7.a:0 "Great news!"
 gxc.8.t:0 "Guangdong Clique accept Chiang's peace offer"
 gxc.8.d:0 "After several days of discussion and negotiation, Chen Jitang finally decided to accept the peace deal from Chiang."
 gxc.8.a:0 "That might be the right thing to do for now."
 gxc.8.b:0 "Cowards!"
 gxc.11.t:0 "[From.GetNameDef] Joins the Anti-Japan Salvation Army"
 gxc.11.d:0 "[From.GetNameDef] decided to join the Anti-Japan Salvation Army to help [GXC.GetNameDef] in the civil war."
 gxc.11.a:0 "Great news!"
 gxc.11.b:0 "Traitors!"
 gxc.12.t:0 "[GUD.GetNameDef] Joins the Anti-Japan Salvation Army"
 gxc.12.d:0 "[GUD.GetNameDef] decided to join the Anti-Japan Salvation Army to help [GXC.GetNameDef] in the civil war."
 gxc.12.a:0 "Great news!"
 gxc.12.b:0 "Traitors!"
 gxc.13.t:0 "Anti-Japan Salvation Army Formed"
 gxc.13.d_chi:0 "Anti-Japan Salvation Army is formed to incite people against our plan to crush the communist before dealing with Japan. This is a direct move against our Nationalist government. Another civil war might break out soon."
 gxc.13.d_gxc:0 "Anti-Japan Salvation Army is formed to unite people against Chiang and his appeasing policies towards Japan. This is a direct move against the Nationalist government."
 gxc.13.a:0 "United we are strong!"
 gxc.13.b:0 "Rebels!"
 gxc.14.t:0 "Officers and Commanders from the New Guangxi Clique Switching Allegiance"
 gxc.14.d:0 "A massive amount of officers and commanders from the New Guangxi Clique are joining Chiang's army in groups after one of the key figure in the New Guangxi Clique, Bai Chongxi, pledged his allegiance to Chiang. It is believed that these officers and commanders have received some sort of bribes from Chiang's regime behind the scenes."
 gxc.14.d_chi:0 "A massive amount of officers and commanders from the New Guangxi Clique are joining our army in groups after one of the key figure in the New Guangxi Clique Bai Chongxi accepted our offer and pledge his allegiance to us."
 gxc.14.a:0 "Nice."
 gxc.14.b:0 "These are dark times. We will cancel the attack then."
 gxc.15.t:0 "Failed Bribery Attempt"
 gxc.15.d:0 "Chiang Kai-shek made an failed attempt to bribe General Bai Chongxi from the New Guangxi Clique to their side yesterday according to Bai himself. Bai also said that he will never ever fight for Chiang's regime if Chiang still prioritizes killing Chinese over fighting against the Japanese."
 gxc.15.d_chi:0 "The officers and commanders didn't accept our offer. Bai Chongxi even said that he will never ever fight for us if we still "prioritizes killing Chinese over fighting against the Japanese". Another civil war might be near."
 gxc.15.a:0 "These rebels are brainwashed by the communists."
 gxc.15.b:0 "What a scum Chiang is!"
