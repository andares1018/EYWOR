 rcmelection.18.t:0 "Election: Socialist Victory"
 rcmelection.18.d:1 "Weeks of political campaigning come to an end yesterday as voters across the country went to the polls in the general election. After the result came out, The socialist party emerged as the largest party in the election. [Root.GetRulingParty], however, couldn't manage to secure their ruling position."
 rcmelection.18.a:0 "Power shifting is always good in a democracy."
