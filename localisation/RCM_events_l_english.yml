 prc.9.t:0 "[PRC.GetName] Requests Northeast China"
 prc.9.d:0 "After the Operation August Storm, our troops have successfully occupied most of the Manchurian regions. And now our comrades in Yan'an, the [PRC.GetRulingParty] leading by [PRC.GetLeader], has made a request hoping us to transfer the ownership of the regions to them. How should we respond?"
 prc.9.a:0 "Sure!"
 prc.9.b:0 "Nah."
 prc.10.t:0 "[SOV.GetName] Accepts"
 prc.10.t_CHI:0 "[SOV.GetName] Cedes Lands to [PRC.GetName]"
 prc.10.d:0 "After the Operation August Storm, the soviet troops have successfully occupied most of the Manchurian regions. And now we, the [PRC.GetRulingParty] leading by [PRC.GetLeader], has made an request hoping them to transfer the ownership of the region to us. And Moscow readily accepted our request. This is a great day for China!"
 prc.10.d_CHI:0 "After the Operation August Storm, the soviet troops have occupied most of the Manchurian regions. And now the [PRC.GetRulingParty] leading by [PRC.GetLeader], has made an request asking the Soviets to transfer ownership of the region to them. And Moscow bloody accepted! This is outrageous!"
 prc.10.a:0 "Great!"
 prc.10.b:0 "God Damn it!"
 prc.11.t:0 "[SOV.GetName] Refuses"
 prc.11.d:0 "After the Operation August Storm, the soviet troops have successfully occupied most of the Manchurian regions. And now we, the [PRC.GetRulingParty] leading by [PRC.GetLeader], has made an request hoping them to transfer the ownership of the region to us. And Moscow suprisingly flat out rejected our request. Looks like they don't really care about their comrades around the world, do they? What a bunch goons."
 prc.11.a:0 "Bloody Russians."
 prc.12.t:0 "Civilians in a Province Favor [PRC.GetRulingParty]"
 prc.12.d:0 "Our comrades in the province has been doing great work to promote the value and pursuit of [PRC.GetRulingParty]. And now they have reported back that the vast majority of civilians in the province have a very positive view of [PRC.GetRulingParty] compared to the nationalists. This is a great step towards the liberation of China!"
 prc.12.d_CHI:0 "The communist bandits in the province has been sabotaging our regional government there for quite some time. Not only that, they have also been spreading misleading propagandas to promote the failed ideology of communism. And now their have been reports and people saying that the civilians and general public in the province now likes the [PRC.GetRulingParty] better than our righteous government. We need to do something now!"
 prc.12.a:0 "For the People!"
 prc.12.b:0 "Outrageous!"
 prc.13.t:0 "Communist Uprising!"
 prc.13.d:0 "After winning over the people in the region, our comrades in [From.GetName] have been working hard to overthrow the Nationalists government that was still holding on to the place despite its low popularity. However, today our comrades has organized and staged an uprising in the region, and the Nationalist influence there has been successfully expelled. The liberation of China is at our doorstep!"
 prc.13.d_CHI:0 "The communist bandits in [From.GetName] has been spreading propaganda against our regional government there for quite some time. Not only that, now they have gone one step futher and launched a treasonous subversion of our regional government and siezed control. The havoc those communist thugs have wreaked is getting our of hand!"
 prc.13.a:0 "For the People!"
 prc.13.b:0 "Outrageous!"
 prc.14.t:0 "Regional Communist Bandits Cracked Down"
 prc.14.d:0 "Our comrades in the region organizing partisan activities has been cracked down by the Nationalists despite our bes efforts. We need to do something or we might lost all our influence in the region."
 prc.14.d_CHI:0 "Our Army today has successfully cracked down the communist bandits in the region. Those destructive havoc-wreakers are taught a great lesson. The region should be stable from now on."
 prc.14.a:0 "Oh no!"
 prc.14.b:0 "Great!"
 nxm.1.t:0 "[Root.GetLeader] Ousted"
 nxm.1.d:0 "After the tragic loss of Ningxia, [Root.GetLeader], the former head of our government who once have a solid military influence in Ningxia, is now ousted as a failed warlord who can't even properly defend our territories. The Chairman of the Gansu Provincial Government, Ma Hongbin, who has a strong authority over the Gansu region, is to subsequently assume authority within the clique."
 nxm.1.a:0 "A failed leader should be replaced."
 rcmgermany.2000:0 "Chinese Diplomat in Berlin"
 rcmgermany.2000.t:0 "Chinese Diplomat in Berlin"
 rcmgermany.2000.d:0 "Chinese diplomat Hsiang-Hsi Kong has arrived Berlin yesterday. They made a formal request for an extension of the current Sino-German Cooperation. They also hope that we will cut the ties with Japan and help them defend their foreign threat. What should we do in response?"
 rcmgermany.2000.a:0 "Got to stick with what we started."
 rcmgermany.2000.b:0 "We can't stand with the weaker side."
 rcmgermany.24.t:0 "German Military Mission to China"
 rcmgermany.24.d:0 "Germany has enjoyed good relations with China since the end of the previous Weltkrieg, despite the loss of our Chinese possessions. A German military mission has been present in China for a number of years, and Alexander von Falkenhausen has made great progress in reforming parts of the Kuomintang army.\n\nThis is naturally of some concern to the Japanese, given their present war against China. They are demanding the immediate withdrawal of all German support to the Chinese."
 rcmgermany.24.a:0 "Recall von Falkenhausen."
 rcmgermany.24.b:0 "No, our advisors will stay."
 #rcmgermany.24.c:0 "No, our advisors will stay, just as we have promised the Chinese."
 rcmgermany.25.t:0 "Military Advisors Recalled"
 rcmgermany.25.d:0 "Deteriorating relations with China has made it politically unfeasible to maintain a military mission in their country. Alexander von Falkenhausen and the rest of our advisors have been recalled."
 rcmgermany.25.a:0 "We shall put him to work."
 rcmgermany.26.t:0 "China Detains Military Advisors"
 rcmgermany.26.d:0 "Germany and China are in a state of war, and the Chinese have consequently detained the German military advisors that were reforming their army. Von Falkenhausen and a few of his officers managed to elude capture, and are now on their way back to Europe."
 rcmgermany.26.a:0 "Good man!"
 #usa.25.t:0 "Lose the west coast?"
 #usa.25.d:0 "Our west coast is now in japanese hands and our troops are marching backward. Maybe we could offer them the west coast to give us some time."
 #usa.25.a:0 "We need to win time"
 #usa.25.b:0 "Never"
 #usa.26.t:0 "Japan accept"
 #usa.26.d:0 "So far it needs to come, the west coast is now in japanese hands. At least we got some to recover our loses."
 #usa.26.a:0 "A hard choice"
 #usa.27.t:0 "Japan decline"
 #usa.27.d:0 "Japan decline our offer and marching further. Now we can just pray to god and fight till the bitter end."
 #usa.27.a:0 "We can do that"
 #usa.28.t:0 "Recalled military advisers"
 #usa.28.d:0 "The deterioration of relations with China has made it politically unacceptable to continue to maintain a military mission. Consequently, the rest of our consultants were recalled."
 #usa.28.a:0 "We know to use them good otherwise."
 #usa.29.t:0 "China arrests military advisers"
 #usa.29.d:0 "The United States is at war with China. As a consequence the Chinese have arrested the American military advisers who have helped to improve their air force . A small number of our officers managed to evade arrest . They are now on the way back to Europe ."
 #usa.29.a:0 "Good men !"
