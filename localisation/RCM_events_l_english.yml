 news.400.t:0 "Tōhōkai Founded"
 news.400.d:0 "Inspired by the writings of ultranationalist philosopher Kita Ikki, Nakano advocated national reform through parliamentary means rather than through a military coup d'état, so the party of Tōhōkai is founded. \n\nNakano turned to the national socialist movement of Adolf Hitler and the fascist movement of Benito Mussolini as examples of how radical right-wing political movements advocating corporatism could successfully take over a parliamentary democracy. The Tōhōkai uses many of the trappings of the European movements it emulated, including the wearing of black shirts with armbands and holding of mass rallies."
 news.400.a:0 "Worrying."
 news.401.t:0 "Prime Minister Okada Assassinated"
 news.401.d:0 "The recent coup of young revolutionaries has caused tremedous chaos throughout Japan. The Prime Minister, Keisuke Okada, unfortunately has been one of the major victim of this horrible incident. \n\nPrime Minister Okada was founs dead at his own residence after a raid executed by the rebels. Today is a dark day for Japan."
 news.401.a:0 "Worrying."
 news.402.t:0 "Febuary 26th Incident"
 news.9402.d:0 "An coup d'état was carried out by over a thousand troops of the Imperial Japanese Army yesterday. Several leading politicians including the prime minister were killed and the center of Tokyo was occupied by the rebelling troops. \n\nThe Emperor, in response to the coup, had decided to reshuffle the cabinet. A lot of expert says that this would give the rebels a significant chance to topple the current government, but no one is sure what will happen next."
 news.402.d_vic:0 "An attempted coup d'état was carried out by 1,483 troops of the Imperial Japanese Army yesterday. Several leading politicians were killed and the center of Tokyo was briefly occupied by the rebelling troops. \n\nThe Emperor, in response to the coup, had decided to harshly crack down on the rebels. Fortunately, the crack down has been successful, and the rebellion has imploded from within due to the lack of support from the Emperor. However, the damage of the coup has been done. Japan needs to find a way to recover from this horrible incident."
 crack_down:0 "§RThis will stop the coup.\nNational Focuses§! §MPlacate the Military§! §Rand§! §MStrengthen the Government§! §Rwill become available afterwards.§!\n"
 reshuffle_cabinet:0 "§RThis will lead to the success of the coup.\nNational Focuses§! §MSonnō Tōkan§! §Rwill become available afterwards.§!\n§!\n"
 news.402.a:0 "Worrying."
 news.407.t:0 "Assassination Attempt on the Prime Minister"
 news.407.d:0 "The recent government reform led by Prime Minister Hirota has caused a lot of controversy throughout the nation. A lot of young soldiers and military officers are outraged about Prime Minister Hirota's attempt to strengthen the government's power against the military, and that led to the attempted assassination on the prime minister yesterday. \n\nThe assassination attempt was committed by an young nationalist activist, and has been arrested on the scene. A lot of government officials worried that this may ended up like what happened back in 1932, while some suggest that this may be a new hope for Japan."
 news.407.a:0 "Worrying."
 news.408.t:0 "Another Assassination Attempt on P.M. Hirota"
 news.408.d:0 "The anger among the military officers and ultranationalists only grew stronger ever since the last failed assassination attempt on the Prime Minister a few weeks ago. Yesterday, the same thing happened last month went down again. the Prime was wounded by a gunman in an attempt to kill him. \n\nFortunately, the prime minister was immediately sent to the hospital after the incident and is no longer in jeopardy. Government official urges the Prime Minister to stop his dangerous reform, but the Prime Minister stated that he would finish what he started."
 news.408.a:0 "Why is he doing this?"
 news.409.t:0 "3rd Prime Minister Assassination Attempt"
 news.409.d:0 "This has been the 3rd assassination attempt on the Prime Minister Hirota due to the controversial reform. Despite the continueing discontent of him from the military, citizens and civilians started to applaud Prime Minister's deeds. \n\nThe popularity of his policies has been growing substantially after the public has witnessed how determined the Prime Minister is to bring peace back to Japan. The Prime Minister also states the following in a press conference this morning: "I have, and will, risked my life to save my country, but I would by no means risk my country to save my life." "
 news.409.a:0 "That was unexpected."
 news.410.t:0 "Prime Minister Hirota Assassinated"
 news.410.d:0 "Despite his determination, Prime Minister Hirota is found dead at his residence this morning. The culprit of this assassination is still on the loose and has not yet been identified. Local police has launched an investigation into the case. Today is a dark day for Japan."
 news.410.a:0 "This is May 15 Incident all over again..."
 news.411.t:0 "ABCD Encirclement"
 news.411.d:0 "Seeing the Japan's Aggression in South East Asia and its recent invasion of French Indochina, the United States, Britian, China and the Dutch Government decided to simultaneously impose an embargo on Japan, sending them a clear warning that its atrocity won't be tolerated anymore. \n\nHowever, many experts suggest that the Japanese Government, under the pressure of their military, may still proceed what they are doing. The future situation of East Asia remains unknown."
 news.411.a:0 "The war is on..."
 news.412.t:0 "Juneau Conference"
 news.412.d:0 "A summit conference between the Leader of the Japanese Government, [JAP.GetLeader], and the President of the United States[USA.GetLeader] was held in Juneau, Alaska today. The main issue that was being discussed was the recent aggression of Japan in French Indochina.\n\nHowever, no real concensus was made, and the conference has caused an international outcry, mainly from China and the United Kingdom. But the two leaders did agree that the two governments may work on futher negotiations in the future."
 news.412.a:0 "Worrying"
 news.412.b:0 "Great Devel"
 usa_refused:0 "America Refused the summit request."
 jap_usa_pact_opinion:0 "Hull-Nomura Pact"
 jap_usa_pact_opinion_trade:0 "Hull-Nomura Pact"
 news.413.t:0 "Sino-Japanese Alliance Formed"
 news.413.d:0 "To many people's surprise, China finds an unlikely ally in Japan, despite the seemingly aggressive attidude Japan has towards China. A primarily example of that is the Mukden Incident, a Japanese invasion of Manchuria took place in September 18, 1931. \n\nSome says it could be a result of Japanese Government's political pressure on China, while other points out this could suggest a power shift within the Chinese government. Either way, the alliance could ensure the peaceful development in East Asia for the following years."
 news.413.a:0 "Peace is always good."
 news.414.t:0 "Operation August Storm"
 news.414.d:0 "After weeks of deflecting Japan’s requests to mediate a surrender to the United States and its allies, Soviet Foreign Minister Molotov presented Japanese Ambassador Sato with a declaration of war, thereby breaching the Neutrality Pact that remained in force between the two countries. Soviet acceptance of the Potsdam Proclamation meant recognition of the content of the Cairo Declaration, which stated that the Allies “covet no gain for themselves and have no thought of territorial expansion.” Stalin’s promise to Roosevelt and Churchill to enter the war against Japan, long sought as a means to bring the war to a swift end and reduce allied casualties, manifested itself as Operation August Storm, the Soviet offensive in Manchuria, the Korean Peninsula, the island of Sakhalin and the Kuriles."
 news.414.a:0 "Great!"
 news.414.b:0 "Oh no!"
 news.414.c:0 "Interesting."
 news.1238.t:0 "The Japanese Pacific States"
 news.1238.d:0 "In San Francisco Japan announced the formation of the Japanese Pacific States. Collaborateurs and japanese soldiers cheer at the streets while the majority of the west coast favor to stay home. \n\nThe Emperor declares in an ceremony that now the capitalist imperialists are finally away and the american people are now free."
 news.1238.a:0 "Japan seems unstoppable."
 news.1238.b:0 "For the Emperor [From.GetLeader]!"
 news.1238.c:0 "We will get our lost land back."
 news.1301.t:0 "China Democratic League Formed"
 news.1301.d:0 "A pro-democracy, communist-friendly political coalition named China Democratic League formed yesterday. It was a political league consists of three pro-democracy parties and three pressure groups. Its two main goals were to support China's war effort during the Second Sino-Japanese War and to provide a "Third Way" from the Nationalists and the Communists. Many activists are expressing their support for the organization, hoping it would bring freedom and prosperity to China in this time of crisis."
 news.1301.a:0 "Maybe China would be democratic one day."
 news.1301.b:0 "Great Development!"
 news.1301.c:0 "They are all communists."
 news.1302.t:0 "Song Zheyuan Defected to the Japanese"
 news.1302.d:0 "After Japan officially declared and guaranteed Hebei-Chahar Autonoumous Council's Independence, Song and his army decided to pledge their allegiance to the Japanese Empire. \n\nIt is believed that someone is behind the scene pushing for this, but there hasn't been any concrete evidence showing that's the case."
 news.1302.a:0 "Worrying."
 news.1302.b:0 "Nice."
 news.1302.c:0 "Traitors!"
 news.1303.t:0 "Marco Polo Bridge Incident"
 news.1303.d:0 "Japanese and Chinese forces have skirmished inconclusively over the strategic Marco Polo Bridge located just southwest of Beiping. \n\n[CHI.GetNameDef] has rejected [JAP.GetNameDef]'s demands for an apology and eliminating anti-Japanese sentiment in China, claiming instead that the 'breaking point' of Japanese aggression has been reached. A war between China and Japan is breaking out."
 news.1303.a:1 "Worrying."
 news.1303.b:0 "We'll teach those Chinese!"
 news.1303.c:0 "That's right! Not an inch!"
 news.1308:0 "Lushan Declaration"
 news.1308.t:0 "Lushan Declaration"
 news.1308.d:0 "Chiang Kai-shek spoke to all the Chinese people and made a strong case for there will be no more forbearance to Japan military provocation in Lushan yesterday. It included the statements:\n\n" If we abandon an inch of land, then we will be condemned as traitors of Chinese people through the ages. At that time, we can only sacrifice the life of our race to fight for the final victory!" \n\n" Once the war has begun, no matter north or south, no matter man or woman, all have the duty to defend our homeland!"\n\nAll the cliques and warlords of China responded positivily and agree to fight off the enemy under the banner of one central government."
 news.1308.a:0 "This is going to be a bloodbath..."
 news.1308.b:0 "Till our last drop of blood!"
 news.1308.c:0 "After three months, they can die with their lands!"
