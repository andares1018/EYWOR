 rcmpolitical.29.t:0 "China Democratic League Demands a Referendum"
 rcmpolitical.29.d:0 "Unsurprisingly, the idea of the people ruling the nation they inhabit can easily grow very popular among the people. The [Root.GetRulingParty], of course, sees the idea of democracy and socialism as represented by these movements - healthcare , public elections, workers' unions - merely communist rhetoric meant to weaken [Root.GetLeader]'s government.\n\nHowever, there is no denying those ideas have taken hold among the [Root.GetAdjective] population. In true democratic fashion, they call for a public referendum on replacing the current regime. Although currently easy to ignore, these ideas have a way of growing very persistent. We have to make a choice now."
 rcmpolitical.29.a:0 "Outlaw this communist-infiltrated movement!"
 rcmpolitical.29.b:0 "If we accept the referendum, perhaps we can preserve our legacy."
 rcmpolitical.30.t:0 "Socialism on the Rise"
 rcmpolitical.30.d:0 "'While people rise up to fight for equality around the world, those who claim to respect and protect the rights of their citizens in [Root.GetName] sit idly by without putting any conscious effort to resolve the countless social issues resided in our society. We the people can't, and won't take this anymore. \n\nSo speak new voices in the [Root.GetAdjective] socialist movement. Referring to the rule of [Root.GetRulingParty] as a dictatorship against equality and human rights, they have begun calling for it to be brought out of power by any means necessary. Whether those means will come from within or without remains to be seen."
 rcmpolitical.30.a:0 "There may be those in the government itself who support such ideas."
 rcmpolitical.30.a.tt:0 "Increases the chance of internal support for a socialist coup or a referendum."
 rcmpolitical.30.b:0 "A movement for the people must seek support from the people."
 rcmpolitical.30.b.tt:0 "Increases the chance of popular support for socialism and forming an opposition."
 rcmpolitical.31.t:0 "Socialist Sympathies in Government"
 rcmpolitical.31.d:0 "Although the party line of the [Root.GetRulingParty] is to strongly oppose socialism, keeping a watchful eye on the nation's left-leaning elements, some people in government are more open to the possibility. If nothing else, they see room for addressing the concerns of the people who look to leftists for solutions without risking a full-scale civil war.\n\nAlthough they may be seen as traitors by those who remain loyal to [Root.GetLeader], these dissident voices may be the ones to ensure a bloodless transition once we gain enough support."
 rcmpolitical.31.d_com:0 "Although the party line of the [Root.GetRulingParty] refers to us as the "traitors of their revolutions", keeping a watchful eye on the nation's pacifist elements, some people in government are more open to the possibility. If nothing else, they see room for addressing the concerns of the people who prefer human's rights to revolutions for solutions without risking a full-scale civil war.\n\nAlthough they may also be seen as traitors by those who remain loyal to [Root.GetLeader], these dissident voices may be the ones to ensure a relatively bloodless transition once we gain enough support."
 rcmpolitical.31.a:0 "We'll keep a close eye on them too, for many reasons."
 rcmpolitical.32.t:0 "Socialist Opposition Forming"
 rcmpolitical.32.d:0 "Relaxing the restrictions on what sort of anti-[Root.GetRulingParty] socialist propaganda can be spread publicly has, predictably, lead to an increase in popularity of socialist values. Organized demonstrations and pamphlets are so far found mostly in academic institutions and some of [Root.GetName]'s more unfortunate areas, but there is little doubt that the movement is spreading.\n\nThe nation's leaders are torn over the issue. [Root.GetLeader], who maintains an iron grip on party leadership, has little desire to diversify public debate. The first steps have already been taken, however, and there may be no turning back."
 rcmpolitical.32.a:0 "The movement might eventually die down once they feel satisfied."
 rcmpolitical.32.a.tt:0 "The socialists will be more likely to take a democratic approach to achieve their goals."
 rcmpolitical.32.b:0 "The movement is growing naturally in the absence of repression."
 rcmpolitical.32.b.tt:0 "If public support is sufficient, a coup might be executed."
 rcmpolitical.32.b.tt2:0 "\n\nThe socialists will be more likely to take a revolutionary approach to achieve their goals."
 rcmpolitical.33.t_demo:0 "Public Call for Referendum"
 rcmpolitical.33.t:0 "Public Call for Election"
 rcmpolitical.33.d:0 "The demonstrations of socialist riots which were once confined to limited areas are now widespread. While people gather in the streets, the [Root.GetRulingParty] finds itself at a crossroads. If we continue allowing this propaganda to spread, the referendums suggested both from within the party itself as well as the opposition may show that we do not have the support of the public. The unity we have strived for is giving way to a contagious ideology against us."
 rcmpolitical.33.a:0 "Even if reform is happening, we must show our strength by suppressing this defiance."
 rcmpolitical.33.b:0 "Let the people be heard."
 rcmpolitical.34.t_demo:0 "Referendum in [Root.GetName]"
 rcmpolitical.34.t:0 "Election in [Root.GetName]"
 rcmpolitical.34.d_demo:0 "As socialism and have grown to become increasingly accepted in [Root.GetName], the faction within the [Root.GetRulingParty] calling for social reform has gone from secret conspirators to publicly supported reformers. Despite [Root.GetLeader]'s protests, the country has been making a slow but steady move towards a socialist state for the past months and an referendum now seems like the natural next step to .\n\nHowever, far from all [Root.GetAdjective] citizens are in favor of socialist reforms. There is still debate within the party regarding whether to wait holding the referendum until we can ensure a stable development."
 rcmpolitical.34.d:0 "As socialism and have grown to become increasingly accepted in [Root.GetName], the faction within the [Root.GetRulingParty] calling for social reform has gone from secret conspirators to publicly supported reformers. Despite [Root.GetLeader]'s protests, the country has been making a slow but steady move towards a socialist state for the past months and an election now seems like the natural next step to .\n\nHowever, far from all [Root.GetAdjective] citizens are in favor of socialist reforms. There is still debate within the party regarding whether to wait holding the election until we can ensure a stable development."
 rcmpolitical.34.a:0 "Those loyal to the [Root.GetRulingParty] will support the decision now."
 rcmpolitical.34.b:0 "The reforms need broader support before an election can be held."
 rcmpolitical.35.t:0 "Socialists Execute Coup"
 rcmpolitical.35.d:0 "While the popular movement for socialist revolution has been loud and terrifying, a certain section of the political movement has been largely quiet and waiting. The wait is now over. Today, just as the [Root.GetRulingParty] leadership and army were bracing for a revolt on national scale, a number of officials in the [Root.GetAdjective] government swiftly placed [Root.GetLeader] under house arrest and entered negotiations with the rebels.\n\n The negotiate is at a critical stage now. While the situation may seem not in favor of the government, the government still does have an reserved army stand by. No one knows what will happen next."
 rcmpolitical.35.a:0 "The situation is a lost cause now. By stepping down we may preserve our legacy."
 rcmpolitical.35.b:0 "We will defend the red threat till the end!"
 rcmpolitical.36.t:0 "Class Conflicts Divide [Root.GetName]"
 rcmpolitical.36.d:0 "The communist revolutionary movement, once a fringe popular among radical academics in theory and troublemakers in practice, has seen increased support among the [Root.GetAdjective] working class. The fact that even more people choose to identify themselves with a 'class' at all implies that Marxist ideas are spreading beyond those who actively seek to overthrow the government.\n\n[Root.GetRulingParty] members lament this development, longing for a time when '[Root.GetAdjective]' was what people identified as first and foremost. Their concerns are not unfounded. It could be argued that a revolution is already underway, occurring on several levels of society, and it may be too late to stop it."
 rcmpolitical.36.a:0 "The people may call themselves whatever they want."
 rcmpolitical.37.t:0 "Soldiers Desert to Communist Partisans"
 rcmpolitical.37.d:0 "Capitalists and fascists would have you spill your blood for them on the front lines, turning brother against brother over disputes that do not concern the well-being of people! Instead of taking up arms against the lower class who struggle abroad, raise them against the oppressors and overthrow the tyrants!'\n\nThe army, usually a bastion of patriotism and loyalty, has proven not to be immune to our socialist values spreading rapidly in [Root.GetName]. Soldiers are deserting, refusing to fight for their country, sometimes going as far as joining partisan movements that claim to be preparing for revolution."
 rcmpolitical.37.a:0 "Perhaps they are merely fighting for a different [Root.GetName]."
 rcmpolitical.38.t:0 "The [GetMonth] Revolution"
 rcmpolitical.38.d:0 "The notion that the socialist movement represents the people has certainly gotten wind in its sails in [Root.GetName], where the public support for the socialist party has increased rapidly in the past months. But those who call for a complete social reform are no longer a desparate collection of activists and disgruntled labor unions. The group behind the call for revolt is organized enough to form a government if they succeed.\n\nNevertheless, if the revolution started now, it could hardly be executed without launching [Root.GetName] into civil war. Should the revolutionaries risk tearing the nation in two to satisfy their impatience, or wait for a better opportunity in the future?"
 rcmpolitical.38.a:0 "Those who wish to make history must act today!"
 rcmpolitical.38.b:0 "Revolution is inevitable. The inevitable can wait."
 rcmpolitical.39.t:0 "Socialists Demand Referendum"
 rcmpolitical.39.d:0 "Socialist ideas took root in [Root.GetName] a long time ago, but have gained much more widespread support lately. The movement has spread outside political theory and into political practice, with disgruntled civilians and even some high-profile celebrities voicing support. The socialists call this class consciousness. The [Root.GetRulingParty] call it a fast track to riots and treason.\n\nShowing little faith in [Root.GetLeader] being willing to implement the reforms they demand, the more vocal socialists have called for an immediate referendum to have the current government removed. While we might be able to reverse the momentum of this mass movement, failure to do so will doubtlessly result in the more popular socialist method of removal: Revolution."
 rcmpolitical.39.a:0 "These activities must be stopped!"
 rcmpolitical.39.b:0 "Ignore them, they're just causing trouble."
 rcmpolitical.39.c:0 "The referendum is preferable to a bloody revolt."
 rcmpolitical.40.t:0 "Socialists Rise Up"
 rcmpolitical.40.d:0 "After their request for a referendum was denied, the few reformers of the socialist movement in [Root.GetName] rapidly lost influence to the more radical elements. With the [Root.GetRulingParty]'s refusal to acknowledge the public support for the suggested reforms, the romantic view of the revolution gradually grew more widespread and the leaders of the movement become those who could most easily start a riot. Those riots have now erupted into a full-scale civil war, with the future of the nation at stake."
 rcmpolitical.40.a:0 "Spare us from this mob rule!"
 rcmpolitical.40.b:0 "At long last, [Root.GetName] is free!"
 rcmpolitical.41.t:0 "Socialist Movement Goes Silent"
 rcmpolitical.41.d:0 "After a few months of loud opposition against [Root.GetLeader]'s regime, calling for social reforms and more liberal laws on minimum wage and corporate regulations, the movement seems to have fallen apart. People now express more concern about the stability of [Root.GetName] if such reforms were to take place, with those who clamor for socialism being seen more as troublemakers than everything else.\n\nMore mysteriously, many of the leading figures of the movement appear to have gone missing or stopped their work suddenly. Perhaps some of them chose to go into exile when they saw the failure of their efforts. Regardless, the [Root.GetRulingParty] government denies all knowledge and involvement."
 rcmpolitical.41.a:0 "What a bunch of utopian eggheads."
