 rcmchina.111.a:0 "We no longer have a common enemy"
 rcmchina.112.t:0 "Japan Declared War on Chiang's Regime"
 rcmchina.112.d:0 "The war between the Japanese Imperial government and Chiang's nationalist government fully broke out yesterday. Warlords and Cliques are all joining the Chinese United Front. Though joining their coalition is not taken into consideration, we should still at least declare war on Japan. We can deal with the Nationalist after the war."
 rcmchina.112.a:0 "Fight for China!"
 rcmchina.112.b:0 "Let the Japanese grind off the nationalists."
 rcmchina.200.t:0 "Joining the People's Republic of China"
 rcmchina.200.d:0 "Having broken with the nationalist Kuomintang to liberate the people, we must now join forces with the existing People's Republic of China to avoid splintering the movement. The enemies of China have always relied on our infighting to weaken us; the new socialist state will not make such a mistake!"
 rcmchina.200.a:0 "United we will defeat the nationalists!"
 rcmchina.201.t:0 "Communist Revolters Join the Republic"
 rcmchina.201.d:0 "Having broken free from nationalist control, Chinese revolutionaries who sympathize with our cause have made the decision to join their state with ours under the leadership of [Root.GetLeader]. Now and henceforth, there shall be one united People's Republic of China."
 rcmchina.201.a:0 "We must join to protect our comrades!"
 rcmchina.202.t:0 "Communist uprisings in [CHI_communist_state.GetName]"
 rcmchina.202.d:0 "The growing communist support in [CHI_communist_state.GetName] has come to a breaking point. Government facilities have been overrun and the rebels have declared that they no longer consider themselves a part of [Root.GetName]. We have effectively lost all control of [CHI_communist_state.GetName] to the communist regime."
 rcmchina.202.a:0 "We must quell this communist menace!"
 rcmchina.203.t:0 "Communist uprisings in [CHI_communist_state.GetName]"
 rcmchina.203.d:0 "Having broken free from nationalist control, Chinese revolutionaries who sympathize with our cause have made the decision to join their state with ours under the leadership of [Root.GetLeader]. Now and henceforth, there shall be one united [Root.GetName]."
 rcmchina.203.a:0 "We welcome our communist brothers!"
 rcmchina.204.t:0 "A [Root.GetAdjective] Capital"
 rcmchina.204.d:0 "With the end of the Chinese Civil War, it is time for us to consolidate power in China and show the people that we are the modern incarnation of the Middle Kingdom. We are the state that will guide them into the future.\n\nTo this end, we should have a capital befitting our great state."
 rcmchina.204.a:0 "We shall govern from the old Northern Capital."
 rcmchina.204.b:0 "We shall govern from the old Southern Capital."
 rcmchina.204.c:0 "There is no need to move the seat of government."
