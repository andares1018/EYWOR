 rcmchina.107.a:0 "We no longer have a common enemy"
 rcmchina.108.t:0 "Communism Advances"
 rcmchina.108.d:0 "Our role in the struggle against the hated Japanese dogs has given much prestige to the CPC. More and more people are seeing that we are the future for China, especially in comparison to the corrupt Kuomintang. Party cadres are already organising these people into a new army that will swim the peasant sea."
 rcmchina.108.a:0 "We must bolster our ranks"
 rcmchina.109.t:0 "Fight For China!"
 rcmchina.109.d:0 "It is time to rid China of the sickness that is the Kuomintang. We will liberate every Chinese and have a united people under the wise leadership of Mao."
 rcmchina.109.a:0 "To War!"
