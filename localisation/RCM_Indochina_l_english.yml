l_english:
 ###EVENTS###
 
 rcmindochina.1.t:0 "A new Governor-General Appointed"
 rcmindochina.1.d:0 "The new government of Léon Blum has chosen to appoint Jules Brévié, former governor of French West Africa, as governor of French Indochina, in order to appease the social agitation in the colony. He will replace the unpopular René Robin."
 rcmindochina.1.a:0 "Wish him luck."
 rcmindochina.2.t:0 "Georges Catroux Appointed as Governor-General of Indochina"
 rcmindochina.2.d:0 "With tensions rising both in Europe and in Asia, the French government has sent a strong signal, announcing the appointment of Général Catroux as new Governor-General of Indochina. France seems ready to defend her Empire."
 rcmindochina.2.a:0 "France will fight for her Empire, and her Empire will fight for France."
 rcmindochina.3.t:0 "Jean Decoux Appointed as Governor-General of Indochina"
 rcmindochina.3.d:0 "The Pétain Government has announced the nomination of the admiral Jean Decoux as Governor-General of Indochina,in order to ensure the loyalty of her colony."
 rcmindochina.3.a:0 "He will have to work hard in those troubled times."
 
 rcmindochina.4.t:0 "Defect to Free France?"
 rcmindochina.4.d:0 "Governor-General Georges Catroux has shown sympathy to the Free French cause,and rumors says his days in office will soon be over. If there's a time to act, it's now."
 rcmindochina.4.a:0 "Indochina will answer De Gaulle's call."
 rcmindochina.4.b:0 "It's too risky."
 
 rcmindochina.5.t:0 "Indochina Joins Us!"
 rcmindochina.5.d:0 "Governor-General Georges Catroux has announced his decision to join Free France. We can now count on Indochinese resources in our struggle for Libération."
 rcmindochina.5.a:0 "Great."
 rcmindochina.6.t:0 "Indochina Defects"
 rcmindochina.6.d:0 "General Georges Catroux has announced his defection to the gaullist traitors. Indochina is now under their control, but surely not for long."
 rcmindochina.6.a:0 "He will be punished like all his gaullist friends."
 
 rcmindochina.7.t:0 "Strikes!"
 rcmindochina.7.d:0 "The recent economic recovery and the victory of the Popular Front has caused widespread strikes among indochinese workers, asking for better wages."
 rcmindochina.7.a:0 "We need to maintain the colonial order."
 
 rcmindochina.8.t:0 "Japan Enforces a Ceasefire"
 rcmindochina.8.d:0 "Japan is proposing his mediation in our conflict between us and the french. Rejecting this offer will have consequences..."
 rcmindochina.8.a:0 "We have no choice but to comply."
 rcmindochina.8.b:0 "We shall refuse."
 
 rcmindochina.9.t:0 "Thailand Refuses!"
 rcmindochina.9.d:0 "The weak nation of Thailand has refused our mediation! Altough we can't take military measures against them, they will be punished."
 rcmindochina.9.a:0 "After all, if they want to lose that war..."
 
 rcmindochina.10.t:0 "Thailand Proposes Peace"
 rcmindochina.10.d:0 "After our crushing naval victory at Ko Chang, we have received a peace offer from Thailand. Even if we can't win this war, it's sill much more favorable to us than we expected."
 rcmindochina.10.a:0 "Accept it."
 rcmindochina.10.b:0 "We won't be dishonored again."
 
 rcmindochina.11.t:0 "French Indochina Accepts!"
 rcmindochina.11.d:0 "The Indochinese government has accepted our peace offer. We will recover some of the territories we lost at the end of the 19th century, but we will have to pay war reparations."
 rcmindochina.11.a:0 "An Asian nation has defeated western imperialism!"
 
 rcmindochina.12.t:0 "French Indochina Refuses!"
 rcmindochina.12.d:0 "Indochina has refused our generous peace offer. We will have to pursue the fight."
 rcmindochina.12.a:0 "The war will soon be over..."
 
 rcmindochina.13.t:0 "Japan Demand Bases"
 rcmindochina.13.d:0 "Japan has requested to use airbases in Tonkin, and the right to station troops there. Accepting will give them control over the region, but refusing could mean war..."
 rcmindochina.13.a:0 "Give them bases."
 rcmindochina.13.b:0 "We will refuse."
 
 rcmindochina.14.t:0 "French Indochina Refuses!"
 rcmindochina.14.d:0 "Indochina has refused to grant us airbases in Tonkin. We have to invade them now."
 rcmindochina.14.a:0 "They won't stand long against the Empire"
 
 rcmindochina.15.t:0 "French Indochina Accepts"
 rcmindochina.15.d:0 "Indochina has accepted our request to grant us airbases in Tonkin and concede us Guangzhouwan. This is a great step towards our dominance in the South East Asia region."
 rcmindochina.15.a:0 "Exellent!"
 
 rcmindochina.16.t:0 "Japan Intervenes Indochina"
 rcmindochina.16.d:0 "Japan has decided to intervene and making demands in Indochina. The Germans doesn't seem to care. We might lose our puppets. This is a difficult time for the French people."
 rcmindochina.16.a:0 "Oh no!"
 

 ###FOCUSES###
 
 FIC_colonial_loan:0 "Contract a New Colonial Loan"
 FIC_colonial_loan_desc:0 "We must take a new loan to help our economy, hopefully we will be able to pay it back."
 FIC_help_peasants:0 "Assist The Peasants"
 FIC_help_peasants_desc:0 "Peasants make up the largest part of our population, we must help them get by."
 FIC_hydraulic_works:0 "Great Hydraulic Works"
 FIC_hydraulic_works_desc:0 "We must build Grand hydraulic projects to make our jungles more traversable."
 FIC_transindochinese_railway:0 "Trans-Indochinese Railways"
 FIC_transindochinese_railway_desc:0 "Our land is not connected by any means, we will change that by building a railway that spans across all of Indochina."
 FIC_small_scale_industrialisation:0 "Small-Scale Industrialization"
 FIC_small_scale_industrialisation_desc:0 "Industrialization is much needed in our country, but it is no easy step,we must start by making our first steps into the modern age."
 FIC_develop_hanoi_arsenal:0 "Develop Hanoi Arsenal"
 FIC_develop_hanoi_arsenal_desc:0 "The Hanoi Arsenal is the most important weapon manufacturer in all of indochina we must develop it by investing in it."
 FIC_exploit_resources:0 "Exploit The Local Natural Resources"
 FIC_exploit_resources_desc:0 "Indochina is full of natural resources that we can exploit to industrialise, that is something a decision we must not pass up."
 FIC_payback_colonial_loan:0 "Pay Back Colonial Loan"
 FIC_payback_colonial_loan_desc:0 "The loan we took has greatly helped us indeed but we must pay it back with the money we made in the process."
 FIC_support_french_war_effort:0 "Support French War Effort"
 FIC_support_french_war_effort_desc:0 "Our brothers in France are fighting a grand war in europe we must support them with any way we can."
 FIC_reduce_illiteracy:0 "Reduce Illiteracy"
 FIC_reduce_illiteracy_desc:0 "Our rural population is illiterate and must change that by building schools and universities."
 FIC_expand_hanoi_univ:0 "Expand Hanoi University"
 FIC_expand_hanoi_univ_desc:0 "While we are building other education centers it doesn't mean we should abandon our most important university."
 FIC_french_indigenous_schools:0 "French-Indigenous Schools"
 FIC_french_indigenous_schools_desc:0 "Our brothers in france must be represented in our nation.This can be done by teaching their language in our schools." 
 FIC_modern_school_system:0 "Modern School System"
 FIC_modern_school_system_desc:0 "Our education centers are using outdated system that is useless in the age we live in,we must update the current system and make it like other great nations."
 FIC_strengthen_military_intel:0 "Strengthen Military Intelligence"
 FIC_strengthen_military_intel_desc:0 "Yen Bai was a disaster in our military we must prevent another disaster like that by reinforcing our military intel."
 FIC_increase_mil_spending:0 "Increase Military Spending"
 FIC_increase_mil_spending_desc:0 "our military is underfunded and weak. Allocating funds to them would surely change that."
 FIC_train_indigenous_officers:0 "Train Indigenous Officers"
 FIC_train_indigenous_officers_desc:0 "One way to make our native popoulation be united with the french is by enlisting them as military officers."
 FIC_defence_of_indochina:0 "Defence of Indochina"
 FIC_defence_of_indochina_desc:0 "Defending our land is what the military exists for and we must get better at it."
 FIC_expand_saigon_nav_arsenal:0 "Expand Saigon Naval Arsenal"
 FIC_expand_saigon_nav_arsenal_desc:0 "An important step in building a state navy is by expanding the Saigon naval arsenal."
 FIC_request_convoys:0 "Request Convoys"
 FIC_request_convoys_desc:0 "Our ports are empty because we have no trade convoys. We must request some from france to help us with trade."
 FIC_navy_reorganization:0 "Naval Reorganization"
 FIC_navy_reorganization_desc:0 "Our current navy is unorganized we must star again and reorganize completley."
 FIC_army_expansion:0 "Army Expansion"
 FIC_army_expansion_desc:0 "Expansion of our small army is important for both defence and offense and would not have any consenquences."
 FIC_request_tanks:0 "Request Tanks"
 FIC_request_tanks_desc:0 "Tanks are the modern cavalry, France has them so it would not be bad if we request some from them."
 FIC_new_rifles:0 "New Rifles"
 FIC_new_rifles_desc:0 "our small arms are outdated and we must get new and modern ones."
 FIC_air_reorganization:0 "Airforce Reorganization"
 FIC_air_reorganization_desc:0 "The first step in build an strong and flexible air force is reorganizing it by creating new tactics."
 FIC_expand_tan_son_nhat_airport:0 "Expand Tan Son Nhat Airport"
 FIC_expand_tan_son_nhat_airport_desc:0 "Now that our airforce tactics our modernized we must expand the airports."
 FIC_request_planes:0 "Request Planes"
 FIC_request_planes_desc:0 "We need more planes, one way to get them is by requesting them from France."
 FIC_colonial_reforms:0 "Colonial Reforms"
 FIC_colonial_reforms_desc:0 "We must rethink the way we administer the land."
 FIC_end_repressions:0 "End The Repression Of Political Movements"
 FIC_end_repressions_desc:0 "Repression of Independist movements, such as VNQDĐ, has proven quite successful, but it has also caused a growing hostility agaisnt us among the population. We should loosen our grip and allow the creation of some political organzations."
 FIC_improve_workers_condition:0 "Improve Workers Condition"
 FIC_improve_workers_condition_desc:0 "One way to make more people work at the factories and mines is to improve the working conditions there."
 FIC_individual_freedoms:0 "Grant Individual Freedoms"
 FIC_individual_freedoms_desc:0 "Great democratic nations in the west give their people individual freedoms we must fellow their steps in that regard."
 FIC_allow_syndicates:0 "Allow Syndicates"
 FIC_allow_syndicates_desc:0 "Syndicates Are The Real Future of indochina and they are are currently banned that definetly has to change."
 FIC_indochina_fights_on:0 "Indochina Fights On"
 FIC_indochina_fights_on_desc:0 "We must continue fighting for our great nation! Our warriors are brave and fierce, they will never surrender!"
 FIC_support_china:0 "More Supplies for China"
 FIC_support_china_desc:0 "Our brothers in china are fighting the imperialist japanese in a war of resistance if they are defeated we will get attacked from the imperialists just like them, they must be supported!"
 FIC_cooperate_with_britain:0 "Cooperate with Britain"
 FIC_cooperate_with_britain_desc:0 "The british are the greatest empire in ever seen by man and we must not get in their bad side instead we will cooperate with them."
 FIC_ally_local_leaders:0 "Ally Local Leaders"
 FIC_ally_local_leaders_desc:0 "The local leaders of small villages and towns are usually not important, but in a war of resistance we must get every little help we can."
 FIC_finance_guerilleros:0 "Finance Guerilleros"
 FIC_finance_guerilleros_desc:0 "Some of our land has already been ocupied by the imperialists but that doesn't mean its abandoned, guerila warriors fight in the jungles using hit-and-run tactics, we should help them economically so they can be more effective."
 FIC_defend_against_siam:0 "Defend against Thailand"
 FIC_defend_against_siam_desc:0 "Thailand is nothing but a puppet of the japanese! We shouldn't fear them instead they must be resisted in every way possible."
 FIC_at_the_helm_of_indochina:0 "At the Helm of Indochina"
 FIC_at_the_helm_of_indochina_desc:0 "In its current situation, Indochina is an island, and so Admiral Jean Decoux is the man our colony needs."
 FIC_ask_senegalese_troops:0 "Ask for Senegalese Troops"
 FIC_ask_senegalese_troops_desc:0 "Senegal is one of the most important colonies of france, we need them to fight in our ranks as well "
 FIC_strengthen_general_security:0 "Strengthen General Security"
 FIC_strengthen_general_security_desc:0 "Our cities lack security we should expand the security so it wouldn't not be a problem."
 FIC_support_laotian_renovation_movement:0 "Support Laotian Renovation Movement"
 FIC_support_laotian_renovation_movement_desc:0 "The Laotian people have supported us its time to support them with the LRM. We should weaken the thai rule in Laos as much as we can."
 FIC_dirigisme:0 "Dirigisme"
 FIC_dirigisme_desc:0 "Our friends in Vichy manage the economy in a way they call "Dirigisme" and it has shown to be successful we should follow their footsteps in this regard."
 FIC_encourage_local_patriotisms:0 "Encourage Local Patriotisms"
 FIC_encourage_local_patriotisms_desc:0 "Patriotic fervour is getting lower and without the support of the common citizen we can not win any war."
 FIC_youth_organisations:0 "Organize the Youth"
 FIC_youth_organisations_desc:0 "The Youth is the future of our nation, they must be educated correctly otherwise we will not have a future at all."
 FIC_indigenous_civil_servants:0 "Indigenous Civil Servants"
 FIC_indigenous_civil_servants_desc:0 "Our population is still not united but having native sivil servants will change that hopefully."
 FIC_ship_blueprint:0 "Modern Ship Blueprints"
 FIC_ship_blueprint_desc:0 "we need modern ship blueprints to advance our seaferring forward."
 FIC_tank_blueprint:0 "Modern Tank Blueprints"
 FIC_tank_blueprint_desc:0 "Tanks are the future of warfare and we can't ignore that otherwise we will never progress our military forward."
 FIC_aircraft_blueprint:0 "Modern Aircraft Blueprints"
 FIC_aircraft_blueprint_desc:0 "The air is the newest addition to modern warfare we need to update our current aircraft models to more modern ones."
 
