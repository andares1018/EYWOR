  tojo_cabinet_focus:0 "Tojo's Cabinet"
  tojo_cabinet_focus_desc:0 "Army Minister, Hideki Tōjo, would make a much better leader than the current weak Prime Minister Fumimaro Konoe. Only war and bloodshed can protect our glorious empire and peace is for the weak. Hideki Tōjo understands that."
  summit_with_usa:0 "Summit with the USA"
  summit_with_usa_desc:0 "Our ongoing war with other Asian countries doesn't seem to be going anywhere. To add fuel to the fire, the United States has been increasing its sanction on us as well and we need to do something about it. Negotiating with them seems like a good starting point."
  juneau_pact:0 "Hull-Nomura Pact"
  juneau_pact_desc:0 "The foreign minister of Japan, Kichisaburō Nomura and the secretary of state from the United States, Cordell Hull will arrange a meeting in negotiation of a non-aggression pact between the United States and the Japanese Empire. Only this can prevent an all out war between Japan and the USA."
