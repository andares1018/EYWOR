  reform_shanghai_puppet_focus:0 "Establish the Reformed Puppet State of China"
  reform_shanghai_puppet_focus_desc:0 "The Great Way Government in Shanghai is too weak too control the lands we have in China now. We need a reformed puppet state to strengthen our grip."
  RRC_annex:0 "Merge @JNC §Y[JNC.GetNameDef]§! and @RFM §Y[RFM.GetNameDef]§! into a new state @RRC §Y[RRC.GetNameDef]§!\n"
  annex_mengjiang_focus:0 "Integration of Mengjiangs"
