  chi_usa_adviser_desc:0 "Claire Chennault belongs to a group of American volunteers who would like to fight on our side against the foreign threat."
  chi_italian_adviser:0 "Italian Advisors"
  chi_italian_adviser_desc:0 "Italy is willing to sent a group of industrial advisors to help us. With them we can rebuild our industry."
