#####JAPfocuses
  man_territorial_extension:0 "Territorial Extension"
  man_territorial_extension_desc:0 "Manchuria has always been the main focus for Kōdōha, and only by extending Japan proper into Manchuria can we shows the world the glory of our empire."
  man_restore_the_empire:0 "Restore the Empire"
  man_restore_the_empire_desc:0 "Manchukuo has been preparing for independence for a period of time. Now it is time for us to help them restore their empire."
  man_independent_focus:0 "Manchuria Independence Movement"
  man_independent_focus_desc:0 "Colonialism has never been upheld by Kōdōha. Only an independent Manchuria means true hegemony in East Asia."
  man_integrate_focus:0 "Manchuria Integration"
  man_integrate_focus_desc:0 "Multiple measures has been taken to facilitate the integration of Manchukuo. Now its time for us to expand the scope of our empire into the Eurasian continent."
  jap_placate_military_focus:0 "Placate the Military"
  jap_placate_military_focus_desc:0 "After the horrendous coup, our government cannot affort any clashes with the military now. It's best to placate them than to be against them."
  pressure_pm_focus:0 "Pressure the Prime Minister"
  pressure_pm_focus_desc:0 "The Prime Minister isn't doing his job right. The glorious military of Japan with select a new one to replace him."
  purge_military_focus:0 "Purge the Military"
  purge_military_focus_desc:0 "Japan cannot afford another coup, and a purge within the military can make sure that's never going to happen again."
  konoe_cabinet:0 "Konoe's Cabinet"
  konoe_cabinet_desc:0 "Fumimaro Konoe, the Grand Cordon of the Order of the Sacred Treasure and the President of the House of Peers, is very population among both the military and general public. A cabinet led by him can ensure the political stability of Japan."
  nat_mob_law:0 "National Mobilization Law"
  nat_mob_law_desc:0 "The war is on between China and Japan. A new nationwide mobilization law can help the Imperial Japanese Army prevail sooner."
  new_order_movement:0 "New Order Movement"
  new_order_movement_desc:0 "The war is raging on. Under the National Mobilization Law, Japan needs the Shintaisei to strengthen her national unity. Our glorious leader Fumimaro Konoe will make that happen."
  a_new_empire_focus:0 "A New Empire"
  a_new_empire_focus_desc:0 "Emperor is not pleased by our military action, no matter how much we showed his majesty our loyalty. If we want our cause to prevail, crowning Yasuhito, Prince Chichibu as our new emperor is our best bet."
  japan_soviet_pact:0 "Soviet–Japanese Neutrality Pact"
  japan_soviet_pact_desc:0 "After the Fall of France and the subsequent expansion of the Axis Powers, the Soviet Union wished to mend its diplomatic relations with us in order to concentrate on the European theatre of the war. A war with the Soviet now will be unthinkable as well. A Neutrality Pact can prevent that."
  northern_expansion_focus:0 "Northern Expansion"
  northern_expansion_focus_desc:0 "Manchuria and Siberia are Japan's sphere of interest and that the potential value to Japan for economic and territorial expansion in those areas is greater than elsewhere. Hokushin-ron can help Japan to achieve dominance in the Far East."
  strike_the_ussr:0 "Strike the USSR"
  strike_the_ussr_desc:0 "The final step of the Hokushin-ron is to completely push back soviet's influence in the east. We have done all the groundwork, and now it's time wipe out the red threat once and for all."
