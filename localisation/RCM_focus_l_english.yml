  reorganized_chi_puppet:0 "Reorganisation of the Regime"
  reorganized_chi_puppet_desc:0 "The two puppet states of the ROC is too redundant now. We need an reorganization, a reorganization of our control in China."
  japanese_pacific_states_focus:0 "Japanese Pacific States"
  japanese_pacific_states_focus_desc:0 "The west coast is finally in our hands. A milestone in the japanese history is reached and now we celebrate that with the foundation of the Japanese Pacific States."
  greater_east_asia_focus:0 "Kōdō-ha Coup D'état"
