 CHI_attack_com_desc:0 "Communism is the biggest threat in China. Only by eradicating it can the Republic of China defend any foreign threat."
 CHI_peace_com_desc:0 "Japan has become more and more aggressive. Fighting an enemy with an ally is far better than fighting two enemies at the same time."
 CHI_extra_research_slot_desc:0 "An expansion of our research facilities can help China as a whole."
