  chi_coast_focus:0 "Coast Focus"
  chi_coast_focus_desc:0 "Let's concentrate our air forces on our coast to fight enemy aircraft carrier squadrons effectively."
  chi_land_focus:0 "Land Focus"
  chi_land_focus_desc:0 "Let's concentrate our air forces on targets in our inland to support our troops more effective."
  #chi_caf_focus:0 "Zhōnghuá Mínguó Kōngjūn"
  #chi_caf_focus_desc:0 "Considering the japanese agressions, a powerful air force is needed to repel their invasion."
  chi_internal_air_focus:0 "Expansion of the Air Force"
  chi_internal_air_focus_desc:0 "We should start to extend our air force."
  chi_foreign_help_focus:0 "Foreign Military Assistance"
  chi_foreign_help_focus_desc:0 "We cant stand a chance against the Japanese without any foreign aid."
  chi_technical_school_focus:0 "Study Western Aircraft Design"
  chi_technical_school_focus_desc:0 "With the opening of the technical school for air forces we can counteract the staff shortages with well-trained pilots and mechanics."
  chi_pressure_xinjiang:0 "Pressure Sinkiang"
  chi_pressure_xinjiang_desc:0 "Sinkiang is part of our Chinese territory. China can not be completely re-unified without Sinkiang."
  chi_war_xinjiang:0 "War on Sinkiang"
  chi_war_xinjiang_desc:0 "It takes too much time and effort to negotiate. War is the fastest and the only pratical way too retake the land of Sinkiang."
  chi_offer_xinjiang:0 "The Sinkiang Offer"
  chi_offer_xinjiang_desc:0 "We can't afford another internal conflict at this point. Only by political maneuvering and negotiation can we stand together against Japan."
  chi_war_xibei:0 "War on the Northwest"
  chi_war_xibei_desc:0 "The war against the Japanese is over. It's time to retake our lost land in the Northwest."
  chi_unite_xibei:0 "Northwest Mediation"
  chi_unite_xibei_desc:0 "Chinese United Front is still a loose alliance. Persuading the warlords in the Northwest to join our government and create an unified China would tighten our grip on the war."
  chi_axis_help_focus:0 "Support from the Axis"
  chi_axis_help_focus_desc:0 "Continue the Sino-German cooperation will definitely help us in surviving this war."
  chi_allies_help_focus:0 "Support from the Allies"
  chi_allies_help_focus_desc:0 "Seeking support from the Allies might help us resist the Japanese invasion in the long run."
  chi_axis_help_politics_focus:0 "Rise of Nationalism"
  chi_axis_help_politics_focus_desc:0 "Social liberty and democracy won't make us stronger. Only an organized nationalist nation can stand a chance against the outright fascist invaders."
  chi_axis_help_diplo_focus:0 "Reinforce Sino-German Cooperation"
  chi_axis_help_diplo_focus_desc:0 "As fascist movement rises in Japan, we must strengthen our ties with Germany before they start teaming up with our enemy. We will sent out Hsiang Hsi Kung to negotiate with Hitler."
  chi_allies_help_diplo_focus:0 "New Equal Treaties"
  chi_allies_help_diplo_focus_desc:0 "After suffering from unequal treaties for almost a century, the United States and the British Empire are now finally open for re-negotiating our trade deals. We can finally develop a healthy economy once the treaties are signed."
  chi_internal_navy_focus:0 "Expansion of the Navy"
  chi_internal_navy_focus_desc:0 "A large navy will help us protect out homeland from the east."
  chi_retake_taiwan_focus:0 "Operation Formosa"
  chi_retake_taiwan_focus_desc:0 "Retaking Taiwan is the first step to take down Japan."
  shanghai_navy:0 "Shanghai Naval Construction"
  shanghai_navy_desc:0 "Shanghai is the core area of our coastal lands, also an ideal place for us to rebuild our navy."
  chi_taiwan_navy:0 "Taiwan Naval Construction"
  chi_taiwan_navy_desc:0 "Taiwan is our unsinkable air-craft carrier. However, it wouldn't be one if we don't build it up."
  chi_pacific_fleet:0 "East China Sea Fleet"
  chi_pacific_fleet_desc:0 "East China Sea Fleet"
  CHI_coastal_defense:0 "Coastal Defense"
  CHI_coastal_defense_desc:0 "Coastal Defense is imperative in this war, having an organized fleet is a must if we want our homeland safe."
  CHI_strike_force:0 "Strike Force"
  CHI_strike_force_desc:0 "The blazing sun won't fall if no one strike it down."
  chi_study_foreign_ship:0 "Study Foreign Ship Design"
  chi_study_foreign_ship_desc:0 "Study Foreign Ship Design"
  chi_gain_control_of_the_sea:0 "Expand Naval Bases into Japan"
  chi_gain_control_of_the_sea:0 "Our naval construction in Japan is a milestone for our glorious victory."
  chi_navy_prepare_war_focus:0 "War preparation"
  chi_navy_reorganization:0 "Reorganization of the Navy"
  chi_navy_reorganization_desc:0 "The war is over, we can now finally rebuild and reorganize our navy without worrying about the threat from Japan."
  chi_navy_prepare_war_focus_desc:0 "A war with Japan seems inevitable. We should be prepared for that. "
  chi_axis_help_party_focus:0 "Blueshirts Coup" 
  chi_axis_help_party_focus_desc:0 "The blueshirts staged a coup and hail Chiang as our true fascist leader. Those who are willing to die for their own nation are finally running the country." 
  chi_allies_help_politics_focus:0 "Move towards Liberty"
  chi_allies_help_politics_focus_desc:0 "The increasing support from the Allies also sparked several social liberty movements. Maybe freedom in China isn't just a dream?"
  chi_allies_help_party_focus:0 "Lighthouse of Democracy"
  chi_allies_help_party_focus_desc:0 "By having an democractic country and praticing the three principles of the people, we can honor Dr. Sun Yet Sen's last will."
  chi_bombing_japan_focus:0 "Propaganda Bombing"
  chi_bombing_japan_focus_desc:0 "Let's drop some leaflets over Japan to show their people how useless this war is."
  chi_air_mercenary_focus:0 "Recruitment of Mercenarie Pilots"
  chi_air_mercenary_focus_desc:0 "As our own pilots are not enough to serve our growing air force we should also recruit foreign mercenaries."
  chi_air_prepare_war_focus:0 "War Preparation"
  chi_air_prepare_war_focus_desc:0 "A war with Japan seems inevitable . We should prepare our country for that. "
  chi_air_arc_focus:0 "Operation Sunfall:\nAir Route"
  chi_air_arc_focus_desc:0 "Even after our total victory in the North East China and Korea, Japan still won't give up and continuing to raid our coastal provinces. At this point, a total military takeover of the Japanese archipelago is inevitable now. Attacking from the air with paratroopers is a fast, but risky way."
  chi_air_orga_focus:0 "Reorganization of the Air Force"
  chi_air_orga_focus_desc:0 "To compete against the Japanese we need to restructure our air forces."
  chi_air_reorganisation:0 "Reorganized Air Force"
  chi_air_reorganisation_desc:0 "By comprehensive reorganization, our air force operates more efficent now."
  chi_navy_focus:0 "Zhōnghuá Mínguó Haijūn"
  chi_navy_focus_desc:0 "We need a strong navy to bear us up at sea."
  chi_navy_sunfall_focus:0 "Operation Sunfall:\nSea Route"
  chi_navy_sunfall_focus_desc:0 "Even after our total victory in the North East China and Korea, Japan still won't give up and continuing to raid our coastal provinces. At this point, a total military takeover of the Japanese archipelago is inevitable now. Invading their ports from the sea is a slow, but safer way."
  #chi_army_focus:0 "Guómín Gémìng Jūn"
  #chi_army_focus_desc:0 "To compete against our external enemies , we need a strong army."
  chi_prepare_army_focus:0 "War Preparation"
  chi_prepare_army_focus_desc:0 "What will help us in the war if our army is unprepared?"
  chi_army_infra_focus:0 "Military Infrastructure"
  chi_army_infra_focus_desc:0 "We need more roads for our army to move more quick from one place to another."
  chi_army_reorganisation_focus:0 "Reorganization of the Army"
  chi_army_reorganisation_focus_desc:0 "We learned a lot from our former wars and have to implement this knowledge to improve our army now."
  chi_birma_route_focus:0 "Expansion of the Burma Road"
  chi_birma_route_focus_desc:0 "The Burma Road is our only link to the Allies to get supplies . It is vital for us and should be expanded ."
  chi_defend_river_focus:0 "Defense of the Yangtze River"
  chi_defend_river_focus_desc:0 "Let's build a fastening belt behind the Yangtze River to prevent the Japanese and the Communists to push further ."
  chi_politics_focus:0 "Future of China"
  chi_politics_focus_desc:0 "We face a massive threat from outside . Now we need to do something before it's too late!"
  chi_industry_focus:0 "War Preparation"
  chi_industry_focus_desc:0 "The imminent war signfies that the end of the peaceful development is near. Time is everything now. We can't handle the war without proper preparation. "
  chi_nationalize_industry_focus:0 "Nationalization of Companies I"
