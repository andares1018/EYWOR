 COMMIE_UPRISING_TOOLTIP_uprising:0 "§YStage Uprisings§! \n\n§YPrerequisites:§!\n[PRC.Getpreparedornot][This.Getnotnatchi][This.Getwhetheritscapital][This.Getwhetheritsneighbor][This.Getnopublicsupport]--------------\nRegional partisans will rise up in support of us against the nationalists.\n\n§YEffects when selected:§!\nBecome the §Yowner and controller§! of §Y[This.GetName]§!\nA §YPartisan Division§! will be recruited."
 #uses when JAP controlling nat states
 COMMIE_UPRISING_TOOLTIP_infiltrate:0 "§YInfiltration Campaign§! \n\n§YPrerequisites:§!\n[PRC.Getpreparedornot][This.Getnotnatchi][This.Getwhetheritscapital][This.Getwhetheritsneighbor][This.Getnopublicsupport]--------------\nRegional partisans will infiltrate the area in support of us against the Japanese.\n\n§YEffects when selected:§!\nBecome the rightful §Yowner§! of §Y[This.GetName]§!.\n\n£location_pointer Note that our enemy will still control [This.GetName], but we will become the §Yowner and controller§! of §Y[This.GetName]§! when the enemies here are §Ypushed back§!."
 COMMIE_UPRISING_TOOLTIP_is_jap_puppet_capital:0 "£trigger_no You can't [This.Getinforupr] an §Yenemy's capital§!.\n"
 COMMIE_UPRISING_TOOLTIP_not_a_neigbor_state:0 "£trigger_no You can only [This.Getinforupr] a §Yneighbor state§!.\n"
 COMMIE_UPRISING_TOOLTIP_no_public_support:0 "£trigger_no You don't have the §Ypublic support§! to [This.Getinforuprnoin]. §RPlease take the §MAmass Public Support§! option first.§!\n"
 COMMIE_UPRISING_TOOLTIP_not_nationalist:0 "£trigger_no You can only [This.Getinforupr] @CHI§YNationalist Owned Area§!\n"
