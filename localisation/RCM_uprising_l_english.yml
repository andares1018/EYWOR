 communist_partisan_effect_tt:0 "\n--------------\n£location_pointer §YCommunist Partisan Activities§! in a state inflict §RAdditional Attrition§! on the troops there and allow us to §MPerform Operations§! through a §YPop-up window§! upon clicking the state.\n"
 COMMIE_SUPPORT_TOOLTIP:0 "§YAmass Public Support§!\n\n§YPrerequisites:§!\nCost:[PRC.Getsupportavaiblility][This.Getalreadysupport]--------------\nThe public in [This.GetName] will support our cause.\n\n§YEffects when selected:§!\nGain Base War Support: §G+0.5%§!.[This.Getownernatorjap]"
