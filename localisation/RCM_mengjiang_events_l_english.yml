l_english:
 MEN.0.t:0 "Suiyuan Campaign Successful"
 MEN.0.t_SHX:0 "Pushed Back in Inner Mongolia"
 MEN.0.d:0 "Since our troops gained foothold in Suiyuan province it has become clear that Chinese are unable to arrange counterattack and resist further. But our Japanese protectors are not willing to protract and escalate the war and pushing forward a peace treaty, which will formalize current de-facto borders."
 MEN.0.d_JAP:0 "Since [ECA.GetNameDef]'s troops gained foothold in Suiyuan province it has become clear that Chinese are unable to arrange counterattack and resist further. However, protracting and escalating the war aren't a good idea for now, so we've pushed forward a peace treaty, which will formalize current de-facto borders."
 MEN.0.d_SHX:0 "Despite our best effort, the Japanese-backed [ECA.GetName] still managed to seize control over the Suiyuan region. There's no other way than to sign the unfair peace treaty they offered. However, someday we'll reclaim those land!"
 MEN.0.a:0 "This is only the first step in building a new empire!"
 MEN.0.b:0 "These are dark times."
 MEN.0.c:0 "These are dark times."
 MEN.0.e:0 "Great!"
 MEN.1.t:0 "Suiyuan Campaign Failed"
 MEN.1.t_SHX:0 "Collaborationists Retreat"
 MEN.1.d:0 "Even with Japanese support have we failed to conquer Suiyuan. To prevent greater losses Japan is pushing forward a peace treaty, which will reassure pre-war borders with China."
 MEN.1.d_JAP:0 "Even with our support have the Mongolians failed to conquer Suiyuan. To prevent greater losses we're is pushing forward a peace treaty, which will reassure pre-war borders with China."
 MEN.1.d_SHX:0 "After a series of bloody conflicts, our troops have managed to fend off the Japanese-backed collaborationists. After their defeat, our officers are pretty confident that they will not try things like that a again."
 MEN.1.a:0 "We'll fight another day!"
 MEN.1.b:0 "Huh! They should've learned their lessons by now."
 MEN.1.c:0 "Huh! They should've learned their lessons by now."
 MEN.1.e:0 "Worrying."
