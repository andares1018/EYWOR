 PRC_internal_air_focus_desc:0 "We should start to expand our air force to increase our preparedness against foreign threats."

 PRC_technical_school_focus:0 "Study Western Aircraft Design"
 PRC_technical_school_focus_desc:0 "With the opening of the technical school for our air force, we can counteract the staff shortages with well-trained pilots and mechanics."
 PRC_internal_navy_focus:0 "Expansion of the Navy"
 PRC_internal_navy_focus_desc:0 "A large navy will help us protect our homeland from the east."
