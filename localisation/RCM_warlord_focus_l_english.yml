 WRL_technical_school_focus:0 "Study Western Aircraft Design"
 WRL_technical_school_focus_desc:0 "With the opening of the technical school for our air force, we can counteract the staff shortages with well-trained pilots and mechanics."
 WRL_internal_navy_focus:0 "Expansion of the Navy"
 WRL_internal_navy_focus_desc:0 "A large navy will help us protect our homeland from the east."
 WRL_retake_taiwan_focus:0 "Operation Formosa"
 WRL_retake_taiwan_focus_desc:0 "Retaking Taiwan is the first step in taking down Japan."
 WRL_shanghai_navy:0 "Shanghai Naval Construction"
 WRL_shanghai_navy_desc:0 "Shanghai is the core area of our coastal lands and so it is also an ideal place for us to rebuild our navy."
 WRL_taiwan_navy:0 "Taiwan Naval Construction"
 WRL_taiwan_navy_desc:0 "Taiwan is our unsinkable air-craft carrier. However, it wouldn't be one if we don't build it up."
 WRL_pacific_fleet:0 "East China Sea Fleet"
 WRL_pacific_fleet_desc:0 "China must be protected at all costs from foreign invasions. A strong fleet patrolling the Pacific Ocean can deter any potential naval landings."
 WRL_study_foreign_ship:0 "Study Foreign Ship Design"
 WRL_study_foreign_ship_desc:0 "Navies such as that of the United Kingdom and the USA should be studied to better our own for the future."
 WRL_navy_reorganization:0 "Reorganization of the Navy"
 WRL_navy_reorganization_desc:0 "The war is over, we can now finally rebuild and reorganize our navy without worrying about the threat from Japan."
 WRL_air_arc_focus:0 "Operation Sunfall:\nAir Route"
 WRL_air_arc_focus_desc:0 "Even after our total victory in the North East China and Korea, Japan still won't give up and continuing to raid our coastal provinces. At this point, a total military takeover of the Japanese archipelago is inevitable now. Attacking from the air with paratroopers is a fast, but risky way."
 WRL_air_orga_focus:0 "Reorganization of the Air Force"
 WRL_air_orga_focus_desc:0 "To compete against the Japanese we need to restructure our air forces."
 WRL_air_reorganisation:0 "Reorganized Air Force"
 WRL_air_reorganisation_desc:0 "Through comprehensive reorganization, our air force operates more efficently now than ever before."
 WRL_army_reorganisation_focus:0 "Reorganization of the Army"
 WRL_army_reorganisation_focus_desc:0 "We learned a lot from our former wars and have to implement this knowledge to improve our army now."
 WRL_academy_rf_focus_desc:0 "Compared to other western nations, our state-run research center, Academia Sinica, is still fairly inefficient. A drastic reform is direly needed."
 WRL_academy_ex_focus_desc:0 "Despite the reformation, the scale of our laboratories is still limited. An expa"
